{% extends 'base.html' %}

{% block page %}
    <ul>
        {% for user in object_list %}
            <br>
            <li>
                <form action="{% url 'delete-friend' %}" method="POST">
                    {{ user }}
                    {% csrf_token %}
                    <input type="hidden" name="user" value="{{ user.id }}">
                    <button class="btn btn-sm btn-danger">-</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends 'base.html' %}

{% block page %}

    <table class="table table-striped table-hover table-bordered table-dark">
        <thead>
            <tr>
                <th>
                    Название
                </th>
                <th>
                    Дата создания
                </th>
            </tr>
        </thead>
        <tbody>
            {% for publication in publications %}
                <tr>
                    <td><a style="color: white" href="{% url 'publication' publication.pk %}">{{ publication.name }}</a></td>
                    <td>{{ publication.created_at|date:"d.m.Y H:i" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
